<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Detail Form</legend>
            <label>Name</label> <br>
            <input type="Text" id="Name"> <br><br>
            <label>Email</label> <br>
            <input type="email" id="Email"> <br><br>
            <label>Password</label> <br>
            <input type="Password" id="Password"> <br><br>
            <label>Gender</label> <br>
            <input type="radio" id="Gender" value="male">Male <br>
            <input type="radio" id="Gender" value="female">Female <br><br>
            <label>Favourite Food</label> <br>
            <input type="checkbox" id="Favourite Food" value="chicken">Chicken <br>
            <input type="checkbox" id="Favourite Food" value="Chocolate ice cream">Chocolate ice cream <br><br>
            <Label>Dob</Label>
            <input type="Date" id="Dob"> <br><br>
            <Label>Favourite Subjects</Label> <br>
            <select name="Favourite Subject" id="Favourite Subject">
                <option value="Computer">Computer</option>
                <option value="Biology">Biology</option>
            </select> <br><br> <input type="Submit">
        </fieldset>
    </form>
</body>
</html>
